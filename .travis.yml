language: julia

dist: xenial
services: 
  - xvfb

os:
  - linux
  - osx

julia:
  - 1.3
  - nightly
    
matrix:
  allow_failures:
    julia: nightly

cache:
    directories:
      - /home/travis/.julia/artifacts

addons:
  apt:
    packages:
      - xvfb
      - xauth
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
  - $TESTCMD -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'

notifications:
    email: false
